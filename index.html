<!DOCTYPE html>
<html lang="en" class="main">
<head>
	<meta charset="UTF-8">
	<title>JsonML</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script>
		window.less = {
		  onReady: false
		};
	</script>

	<script src="/bower_components/less/dist/less.min.js" type="text/javascript"></script>
	<script src="/bower_components/FileSaver/FileSaver.min.js" type="text/javascript"></script>
	<script src="/app.js" type="text/javascript"></script>

	<style id="less_style"></style>
	
</head>
<body class="main">

	<!--<header class="main">
		<h1>JSON to HTML!</h1>
	</header>-->

	<div class="container" id="container">
		<div class="input-json">
			<div class="header">
				<div class="tab active" id="tab-jsml">
					<input type="text" placeholder="App's title..." id="title"/>
					<span class="trans">.jsml</span>
				</div>
				<div class="tab" id="tab-less">
					<span>Style.less</span>
				</div>
				<div class="option-menu">
					<a class="open-button">&#10047;</a>
					<ul class="option-list">
						<li id="saveJSML">Save...</li>		
						<li id="saveAll">Save all</li>		
						<li id="loadJSML">Load...</li>
						<li class="break"><hr></li>		
						<li id="saveHTML2">Export HTML/CSS</li>
						<li id="saveJSON">Export JSON</li>
						<li class="break"><hr></li>		
						<li id="clearCurrent">Clear...</li>
						<li id="clearAll">Clear all</li>
						<li class="break"><hr></li>	
						<li id="loadSample">Load sample code</li>
					</ul>
				</div>
			</div>
			<div class="textZone" id="textZone">
				<div id="lineLumbers" class="lineLumbers">1<br>2</div>
				<textarea placeholder="Start writing here..." id="json-textarea"></textarea>
			</div>
			<div class="textZone hidden" id="textZoneLess">
				<div id="lineLumbersLess" class="lineLumbers">1<br>2</div>
				<textarea placeholder="Write css or less code!" id="less-textarea"></textarea>
			</div>	
			<div class="error-popup" id="error"></div>
		</div>
		<div class="result-html" >
			<div id="result" class="body">
			</div>	
		</div>
		<div class="options">
			<button id="fullscreenToggle">TOGGLE FULL SCREEN</button>
			<!--<button id="saveHTML">EXPORT HTML</button>-->
		</div>
	</div>
	</body>
</html>
