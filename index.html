<!DOCTYPE html>
<html lang="en" class="main">
<head>
	<meta charset="UTF-8">
	<title>JsonML</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="/app.js" type="text/javascript"></script>
</head>
<body class="main">

	<!--<header class="main">
		<h1>JSON to HTML!</h1>
	</header>-->

	<div class="container" id="container">
		<div class="input-json">
			<div class="header"><input type="text" placeholder="Your website's title" id="title"/></div>
			<div class="textZone">
				<div id="lineLumbers" class="lineLumbers">1<br>2</div>
				<textarea placeholder="Start writing here..." id="json-textarea"></textarea>
			</div>	
			<div class="error-popup" id="error"></div>
		</div>
		<div class="result-html" >
			<div id="result">
			</div>	
		</div>
		<div class="options">
			<button id="fullscreenToggle">TOGGLE FULL SCREEN</button>
		</div>
	</div>
	
</body>
</html>
